<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Tic Tac Toe</h1>
    </header>

    <div class="topSection">
      <div class="scoreboard">
        <p class="gameOverText">Play Below</p>
      </div>
      <form class="add-character-form" id="addCharacterForm">
        <input
          class="input"
          type="text"
          id="playerOneName"
          placeholder="Player One"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="text"
          id="playerOneTwo"
          placeholder="Player Two"
          required
          maxlength="100"
        />
        <button class="submit" type="submit">Submit Players</button>
      </form>
    </div>

    <div class="board-box">
      <div class="board"></div>
    </div>
    <div class="button-box">
      <button class="reset">Reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
